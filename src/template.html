<div class="timepicker__header">
    <div class="timepicker__current">
        <span class="js-current-hour"></span>
        <span class="js-current-minute"></span>
        <span class="js-current-timepart timepicker__current-timepart"></span>
    </div>
</div>
<div class="timepicker__clockback">
    <div class="timepicker__clockface js-clockface">
        <div class="js-timepicker-states">
            <div class="timepicker__hours is-hidden js-timepicker-states__hours"></div>
            <div class="timepicker__minutes is-hidden js-timepicker-states__minutes"></div>
        </div>
        <div class="timepicker__time">
            <div class="js-am timepicker__am" data-time-part="0">AM</div>
            <div class="js-pm timepicker__pm" data-time-part="1">PM</div>
        </div>
    </div>
</div>
