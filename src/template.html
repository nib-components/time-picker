<div class="timepicker__clockback">
    <div class="timepicker__clockface js-clockface">
        <div class="js-hand-container is-hidden">
            <div class="timepicker-hand__center"></div>
            <div class="timepicker-hand__stick js-hand"></div>
        </div>
        <div class="js-timepicker-states">
            <div class="timepicker__ampm is-hidden js-timepicker-states__ampm">
                <div class="timepicker__time">
                    <div class="js-am timepicker__am" data-time-part="0">
                        <div>AM</div>
                    </div>
                    <div class="js-pm timepicker__pm" data-time-part="1">
                        <div>PM</div>
                    </div>
                </div>
            </div>
            <div class="timepicker__hours is-hidden js-timepicker-states__hours">
                <div class="timepicker__desc timepicker__desc--hours">
                    HOURS
                </div>
            </div>
            <div class="timepicker__minutes is-hidden js-timepicker-states__minutes">
                <div class="timepicker__desc timepicker__desc-minutes">
                    MINUTES
                </div>
            </div>
        </div>
    </div>
</div>
